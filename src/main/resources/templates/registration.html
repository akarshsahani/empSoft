<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    <!-- create nagivation bar(header)-->

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span 
                        class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
        </div>
    </nav>


    <!-- create HTML Registration form-->
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- Success Message-->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered</div>

                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" method="post" th:object = "${user}">

                    <div class="form-group">
                        <label class="control-label" for="userFirstName">
                            First Name
                        </label>
                        <input type="text" id="userFirstName" class="form-control" th:field="*{userFirstName}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userLastName">
                            Last Name
                        </label>
                        <input type="text" id="userLastName" class="form-control" th:field="*{userLastName}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userAge">
                            Age
                        </label>
                        <input type="number" id="userAge" class="form-control" th:field="*{userAge}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userGender">
                            Gender
                        </label>
                        <input type="text" id="userGender" class="form-control" th:field="*{userGender}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userPhoneNumber">
                            Phone Number
                        </label>
                        <input type="number" id="userPhoneNumber" class="form-control" th:field="*{userPhoneNumber}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userAddress">
                            Address
                        </label>
                        <input type="text" id="userAddress" class="form-control" th:field="*{userAddress}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userEmail">
                            Email
                        </label>
                        <input type="email" id="userEmail" class="form-control" th:field="*{userEmail}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="userPassword">
                            Password
                        </label>
                        <input type="password" id="userPassword" class="form-control" th:field="*{userPassword}" required autofocus="autofocus"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already Registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>


                </form>
            </div>
        </div>

    </div>

</body>
</html>
