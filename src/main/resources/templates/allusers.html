<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    
    <title>Registration and Login App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span 
                        class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <h1>List of All Users</h1>
        Welcome <span sec:authentication="principal.username">User</span>

    </div>
    <br>

    <div class="container">
        <table class="table table-striped table-boardered">
            <thead class = "thead-dark">
                <tr>
                    <th>User Id</th>
                    <th>E-Mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Role</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user:${listUsers}">
                <td th:text="${user.userId}">User Id</td>
                <td th:text="${user.userEmail}">Email</td>
                <td th:text="${user.userFirstName}">First Name</td>
                <td th:text="${user.userLastName}">Last Name</td>
                <td th:text="${user.userAge}">Age</td>
                <td th:text="${user.userGender}">Gender</td>
                <td th:text="${user.userPhoneNumber}">Phone Number</td>
                <td th:text="${user.userAddress}">Address</td>
                <td th:text="${user.userRole}">Role</td>
                <td><a th:href="@{'/users/edit/' + ${user.userId}}">Edit</a></td>
                <td><a th:href="@{'/users/delete/' + ${user.userId}}">Delete</a></td>
                </tr>
            </tbody>
        </table>

        
        
    </div>
    <br>
    <br>
    <div class="container">
			<form th:action="@{/logout}" method="post">
				
				<input type="submit" value="Sign Out"/>
				
			</form>
		</div>
    
</body>
</html>
